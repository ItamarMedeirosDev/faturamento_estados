<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentual de Faturamento por Estado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Percentual de Faturamento por Estado</h2>
        <button id="calcular" class="btn btn-primary d-block mx-auto my-4">Calcular Percentuais</button>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Estado</th>
                    <th scope="col">Faturamento (R$)</th>
                    <th scope="col">Percentual (%)</th>
                </tr>
            </thead>
            <tbody id="tabela-faturamento">
                
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
